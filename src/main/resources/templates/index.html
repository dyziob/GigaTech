<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputronik Sklep Internetowy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">



</head>
<body>
<!-- Nawigacja -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Komputronik</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Strona główna</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Produkty</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Kontakt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><div>
                    <span>Koszyk</span>
                    <span>(0)</span>
                    <span>0</span>
                    <span>zł</span>
                </div></a>
            </li>
        </ul>
    </div>
</nav>

<!-- Treść strony -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <!-- Menu boczne -->
            <h4>Kategorie</h4>
            <ul class="list-group">
                <li class="list-group-item">Procesory</li>
                <li class="list-group-item">Karty graficzne</li>
                <li class="list-group-item">Pamięć RAM</li>
                <li class="list-group-item">Dyski twarde</li>
            </ul>
        </div>
        <div class="col-md-9">
            <!-- Produkty -->
            <div class="row">
                <div class="col-md-4 mb-4" th:each="item:${items}">
                    <div class="card" >
                        <img  th:src="@{${item.imgUrl}}" class="card-img-top" alt="Produkt 1">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.name}"></h5>
                            <p class="card-text" th:text="${item.description}"></p>
                            <span class="price-value" th:text="${item.price}"></span>
                            <span class="price-currency">zł</span>
                            <a href="#" class="btn btn-primary"><img src="/icons/pngegg.png" alt="basket" width="23px"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Stopka -->
<footer class="bg-dark text-white text-center p-3 fixed-bottom">
    &copy; 2023 Komputronik Sklep Internetowy
</footer>

<!-- Skrypty Bootstrap (jQuery i Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
