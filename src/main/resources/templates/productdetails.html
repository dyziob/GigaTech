<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komputronik Sklep Internetowy - Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<!-- Nawigacja -->
<nav th:replace="fragments/header::ShopNav"></nav>

<!-- Treść strony -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <!-- Szczegóły produktu -->
            <div class="card">
                <img th:src="@{${product.imgUrl}}" class="card-img-top" style="width: 50%" alt="Product Image">
                <div class="card-body">
                    <h2 class="card-title" th:text="${product.name}"></h2>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text" th:text="'Price: $' + ${product.price}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Stopka -->
<footer class="bg-dark text-white text-center p-3 fixed-bottom">
    &copy; 2023 Komputronik Sklep Internetowy
</footer>

<!-- Skrypty Bootstrap (jQuery i Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
