<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk - Komputronik Sklep Internetowy</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Nawigacja -->
<nav th:replace="fragments/header::ShopNav"></nav>

<!-- Treść strony -->
<div class="container mt-4">
    <h2>Koszyk</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Obraz</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Ilość</th>
            <th scope="col">Cena jednostkowa</th>
            <th scope="col">Cena łączna</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${@cart.cartItems}">
            <td><img th:src="@{${cartItem.item.imgUrl}}" style="max-width: 20%" alt="Produkt"></td>
            <td th:text="${cartItem.item.name}"></td>
            <td style="display: flex; padding-top: 10px">
                <a class="mbtn" th:href="@{'/order/decrease/' + ${cartItem.item.id}}">-</a>
                <p th:text="${cartItem.counter}"></p>
                <a class="mbtn" th:href="@{'/order/increase/' + ${cartItem.item.id}}">+</a>
            </td>

            <td th:text="${cartItem.price}"></td>
            <td th:text="${cartItem.getPrice()}"></td>
            <td>
                <a class="mbtn" th:href="@{'/order/remove/' + ${cartItem.item.id}}">X</a>
            </td>

        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <h4>Łączna cena: <span th:text="${@cart.sum}"></span> zł</h4>
    </div>

    <div class="mt-4">
        <a href="#" class="btn btn-primary">Przejdź do płatności</a>
    </div>
</div>

<!-- Stopka -->
<footer class="bg-dark text-white text-center p-3 fixed-bottom">
    &copy; 2023 Komputronik Sklep Internetowy - Koszyk
</footer>

<!-- Skrypty Bootstrap (jQuery i Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
